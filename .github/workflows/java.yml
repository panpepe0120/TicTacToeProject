name: Java CI - TicTacToe

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ 先把專案拉下來
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ 安裝 Java
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    # 3️⃣ 編譯 main & test
    - name: Compile Java classes
      run: |
        javac -cp .:junit-4.13.2.jar:hamcrest-core-1.3.jar src/main/java/TicTacToe.java TicTacToeTest.java

    # 4️⃣ 執行 JUnit 測試
    - name: Run JUnit tests
      run: |
        java -cp .:src/main/java:junit-4.13.2.jar:hamcrest-core-1.3.jar org.junit.runner.JUnitCore TicTacToeTest
