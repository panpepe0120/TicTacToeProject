name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build and run JUnit tests
      run: |
        # 編譯 main & test
        javac -cp .:junit-4.13.2.jar:hamcrest-core-1.3.jar src/main/java/TicTacToe.java src/test/java/TicTacToeTest.java
        
        # 執行測試
        java -cp src/main/java:src/test/java:junit-4.13.2.jar:hamcrest-core-1.3.jar org.junit.runner.JUnitCore TicTacToeTest
