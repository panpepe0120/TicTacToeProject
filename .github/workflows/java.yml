name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    - name: Create output directory
      run: mkdir -p out

    - name: Compile main Java files
      run: |
        javac -d out src/main/java/TicTacToe.java

    - name: Compile test Java files
      run: |
        javac -d out -cp out:junit-4.13.2.jar:hamcrest-core-1.3.jar src/test/java/TicTacToeTest.java

    - name: Run JUnit tests
      run: |
        java -cp out:junit-4.13.2.jar:hamcrest-core-1.3.jar org.junit.runner.JUnitCore TicTacToeTest
