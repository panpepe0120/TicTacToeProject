name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'  # 適用你本地 Java 版本

    - name: List files for debug
      run: ls -R

    - name: Compile main
      run: javac -d out src/main/java/TicTacToe.java

    - name: Compile test
      run: javac -d out -cp out:junit-4.13.2.jar:hamcrest-core-1.3.jar TicTacToeTest.java

    - name: Run JUnit tests
      run: java -cp out:junit-4.13.2.jar:hamcrest-core-1.3.jar org.junit.runner.JUnitCore TicTacToeTest
