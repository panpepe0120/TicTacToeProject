name: Java CI with JUnit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # 1. 安裝 JDK
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    # 2. 檢查 JAR 是否存在
    - name: Verify JARs
      run: |
        if [ ! -f junit-4.13.2.jar ] || [ ! -f hamcrest-core-1.3.jar ]; then
          echo "Error: junit or hamcrest JAR missing!"
          exit 1
        fi

    # 3. 編譯 main & test
    - name: Compile Java code
      run: |
        javac -cp junit-4.13.2.jar:hamcrest-core-1.3.jar src/main/java/TicTacToe.java src/test/java/TicTacToeTest.java

    # 4. 執行 JUnit 測試
    - name: Run JUnit tests
      run: |
        java -cp .:src/main/java:src/test/java:junit-4.13.2.jar:hamcrest-core-1.3.jar org.junit.runner.JUnitCore TicTacToeTest
