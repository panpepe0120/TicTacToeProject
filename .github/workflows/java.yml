name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    - name: Compile main classes
      run: |
        mkdir -p out
        javac -d out src/main/java/TicTacToe.java

    - name: Compile test classes
      run: |
        javac -d out -cp "out:junit-4.13.2.jar:hamcrest-core-1.3.jar" TicTacToeTest.java

    - name: Run JUnit tests
      run: |
        java -cp "out:junit-4.13.2.jar:hamcrest-core-1.3.jar" org.junit.runner.JUnitCore TicTacToeTest
